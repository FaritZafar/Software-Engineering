        <figcaption>
       <p>Hormones settle, morning sickness fades, and you start to feel normal again. You also start showing – and feeling like a true mom-to-be. Welcome to the joys of the second trimester! </p>      
       <h2>CHANGES YOU MAY EXPERIENCE</h2>
   <ul>
  <li>By the end of this month, you may feel “quickening” – the first flutters of baby movement often described as “butterflies” or “bubbles.”</li>
  <li>You may find yourself feeling better. Nausea usually subsides and energy increases.</li>
  <li>You may develop heartburn as your uterus rises in the abdomen.</li>
   <li>Outward signs of pregnancy may begin to appear.</li>
  <li>Most moms-to-be start shopping for their pregnancy wardrobe at this point.</li>
  
</ul>  
<h2>HOW YOUR BABY IS DEVELOPING</h2>
<p>Your baby is five to six inches long and weighs up to four ounces. Baby’s face and heart are fully formed at this point, though the lungs are still developing. Baby’s eyes will open during this month and he or she will begin feeling the urge to suck.</p>
<h2>WHAT TO EXPECT AT YOUR PRENATAL VISIT THIS MONTH </h2>
<ul>
<li>Much like last month’s visit, monitoring of fetal heartbeat and size, as well as your own weight and blood pressure, will continue.</li>
<li>As it is every month, your urine will be tested for sugar and protein.</li>
<li>An ultrasound is usually performed to check for fetal age.</li>
<li>The alpha-fetoprotein (AFP) test for neural defects is given in week 16.</li>
<li>Amniocentesis test for abnormal chromosomes may be offered.</li>
</ul>
