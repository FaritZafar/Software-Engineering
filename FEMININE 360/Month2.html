        <figcaption>
       <p>Baby goes from blastocyst to zygote, as that dividing ball of cells takes on a more human form. You may be experiencing a change, too, as your body and mind adjust to your new role as mom-to-be.</p>
          <h2>CHANGES YOU MAY EXPERIENCE</h2>
          <p>
           
   <ul>
  <li>Nausea, vomiting, food sensitivity and fatigue may develop or become more severe.</li>
  <li>If you haven’t already, you should make changes in your lifestyle so you and your baby will be healthy. You should stop smoking, drinking and using caffeine. Consult your caregiver about other changes you may need to make.</li>
  <li>You may experience moodiness as hormone levels adjust.</li>
   <li>Frequent Urination – a common side effect of the production of human chorionic gonadotropin (hCG) which causes an increased need to urinate in early pregnancy.</li>
  <li>Food Sensitivity – just the smell of food may turn your stomach.</li>
  
</ul>  
<h2>HOW YOUR BABY IS DEVELOPING</h2>
<p>Your baby is now a little under an inch long but has developed into a tiny human being. The heart is beating, the brain is developing and she has developed all her limbs as well as hands and feet. The eyes have not fully developed.</p>
          </p>
<h2>WHAT TO EXPECT AT YOUR PRENATAL VISIT THIS MONTH </h2>
<ul>
<li>If this is your first visit, you will receive an internal pelvic exam and Pap smear.</li>
<li>Weight gain and blood pressure will be measured and monitored.</li>
<li>Urine will be tested for possible infection.</li>
<li>Blood may be drawn to test for anemia and HIV. Genetic testing may also be given if appropriate.</li>
</ul>
