       <p>You’re reaching the end of your first trimester, and your body is adjusting to the shifting hormone levels.  By the end of the third month, your baby is fully developed.</p>
          <h2>CHANGES YOU MAY EXPERIENCE</h2>
          <p>
           
   <ul>
  <li>Nausea may decrease as your body adjusts to hormone levels.</li>
  <li>Your middle may widen, as the uterus grows to the size of a grapefruit.</li>
  <li>As you feel better, develop an exercise plan to increase strength and flexibility, which will help during labor.</li>
   <li>Moodiness and food aversions may continue but usually subside by the end of the trimester.</li>
  <li>You may experience your first food cravings as appetite returns.</li>
  
</ul>  
<h2>HOW YOUR BABY IS DEVELOPING</h2>
<p>Your baby is now officially a fetus and is between two and four inches long. By the end of the first trimester, all organs are present, and even fingernails are developing. Your baby is also moving her arms and legs, though you won’t feel it yet. The rate of miscarriage drops at this point.</p>
          </p>
<h2>WHAT TO EXPECT AT YOUR PRENATAL VISIT THIS MONTH </h2>
<ul>
<li>You will be able to hear your baby’s heartbeat.</li>
<li>Chorionic villus sampling (CVS), which can detect Tay-Sachs, sickle cell anemia, Down syndrome, and other genetic defects, is usually scheduled between ten and twelve weeks if desired.</li>
<li>Weight, blood pressure and other monitoring will continue.</li>

</ul>
