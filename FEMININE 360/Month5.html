        <figcaption>
       <p>You’re glowing – and showing! You’re halfway through your pregnancy, and your baby is thriving.</p>
       <h2>CHANGES YOU MAY EXPERIENCE</h2>
   <ul>
  <li>Most women gain between 5 to 15 pounds by this time.</li>
  <li>Appetite often increases.</li>
  <li>Fatigue may return, as you’re carrying extra weight and your heart is pumping more blood.</li>
   <li>Some women experience bloating, constipation or other uncomfortable symptoms. Talk to your doctor if you have any concerns.</li>
  <li>Some women experience forgetfulness, sometimes called “pregnancy brain.”</li>
  
</ul>  
<h2>HOW YOUR BABY IS DEVELOPING</h2>
<p>Your baby is now about 10 ounces and six to nine inches long. Baby is covered with a fine protective hair. This month he or she will develop fingerprints and permanent teeth buds behind fully formed baby teeth. Little girls’ ovaries also develop at this time, and sex may be determined through ultrasound.</p>
<h2>WHAT TO EXPECT AT YOUR PRENATAL VISIT THIS MONTH </h2>
<ul>
<li>Monitoring of baby’s growth and heartbeat continues.</li>
<li>Your weight, urine and blood pressure will also be checked.</li>
<li>At this point, an ultrasound may reveal the baby’s sex. This “second scan” may also show any anomaly.</li>
</ul>
