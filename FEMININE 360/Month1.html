        <figcaption>
        <p>The earliest symptoms of pregnancy differ from person to person. For most, this is the month you discover you’re pregnant – and that positive pregnancy test (and a missed period) may be the only sign you have.</p>
          <h2>CHANGES YOU MAY EXPERIENCE</h2>
          <p>
           
   <ul>
  <li>Nausea – the earliest signs of “morning sickness” can appear in the first month.</li>
  <li>Breast Tenderness – your breasts or nipples may be swollen and tender to the touch.</li>
  <li>Fatigue – you may feel tired as your body adjusts to hormonal changes.</li>
   <li>Frequent Urination – a common side effect of the production of human chorionic gonadotropin (hCG) which causes an increased need to urinate in early pregnancy.</li>
  <li>Food Sensitivity – just the smell of food may turn your stomach.</li>
  
</ul>  
<h2>HOW YOUR BABY IS DEVELOPING</h2>
<p>Your baby is only .1 to .2 millimeters and at this stage is called a blastocyst. At three weeks pregnant, your child has already developed all his genetic material – and the sex is already decided.</p>
          </p>
<h2>WHAT TO EXPECT AT YOUR PRENATAL VISIT THIS MONTH </h2>
<ul>
<li>A pregnancy test to confirm the pregnancy.</li>
<li>You’ll complete an extensive family medical history.</li>
<li>The doctor usually performs an internal pelvic exam to check your uterus, vagina, and cervix.</li>
<li>A Pap smear, if you haven’t had one in the past year.</li>
<li>Routine blood tests and urine tests may be performed.</li>
<li>An assessment of your health, including height, weight and blood pressure.</li>
<li>You will be prescribed a prenatal vitamin and folic acid.</li>
<li>Consult with your doctor about any over-the-counter or prescription drugs you take.</li>
</ul>
